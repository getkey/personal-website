baseURL = 'https://getkey.eu/'
title = 'Julien Mourer'


[taxonomies]
  tag = 'tags'

[markup]
  [markup.highlight]
    style = 'onedark'
  [markup.goldmark.renderer]
    hardWraps = true
    unsafe = true

[module]
  [[module.imports]]
    path = "github.com/kaushalmodi/hugo-atom-feed"

[outputs]
  section = ["HTML", "RSS", "ATOM"]
