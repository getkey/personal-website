{{ define "main" }}

{{ range .Pages.ByPublishDate.Reverse }}
	<a href="{{ .RelPermalink }}" lang="{{ .Params.lang }}">
		<article>
			<time datetime="{{ .PublishDate }}">{{ .PublishDate.Format "2006-01-02" }}</time>
			{{ if .Title }}
				<h1>{{ .Title }}</h1>
			{{ end }}
			<p class="summary">{{ .Summary }}</p>
		</article>
	</a>
{{ end }}

{{ end }}
