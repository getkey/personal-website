<a href="{{ .RelPermalink }}" lang="{{ .Params.locale }}">
	<article class="preview">
		<time datetime="{{ .PublishDate }}">{{ .PublishDate.Format "2006-01-02" }}</time>
		{{ if .Title }}
			<h1>{{ .Title }}</h1>
		{{ end }}
		{{ .Summary | replaceRE "<a(?: .+)?>(.*?)</a>" "$1" | safeHTML }}
	</article>
</a>
